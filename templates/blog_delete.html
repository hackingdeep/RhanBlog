{% extends 'base.html' %}

{% block content %}
    
<div class="card w-75 mb-3" style="margin-top: 39px;">
    <div class="card-body">
    <form method="post">{% csrf_token %} 
        <p class="card-text">Are you sure you want to delete "{{ object }}"?</p>
        {{ form }}
      <button class="btn btn-primary">Confirm</button>
    </form>
    </div>
  </div>
  
{% endblock %}
